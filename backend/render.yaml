services:
  - type: web
    name: notespace-backend
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn notespace_backend.wsgi:application
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/
    autoDeploy: true 